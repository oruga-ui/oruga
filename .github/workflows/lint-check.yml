name: Lint Check
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
    
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Run lint check ğŸ§
        run: npm run test:lint
