name: Generate release
on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Always release the tag ${GITHUB_REF} version

      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Install release dependency ðŸ“¦
        run: npm i extract-changelog-release

      - name: Generate Release Body ðŸ“‹
        run: npx extract-changelog-release > RELEASE_BODY.md

      - uses: ncipollo/release-action@v1
        with:
          bodyFile: "RELEASE_BODY.md"
          prerelease: ${{ github.ref == 'refs/tags/v[0-9]+.[0-9]+.[0-9]+-pre.[0-9]+' }}
          token: ${{ secrets.GITHUB_TOKEN }}

      # only update documentation for main releases
      - name: Publish documentation ðŸ“„
        if: ${{ github.ref != 'refs/tags/v[0-9]+.[0-9]+.[0-9]+-pre.[0-9]+' }}
        run: git push origin develop:master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
