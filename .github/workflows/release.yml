name: Generate Release
on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # Always release the tag ${GITHUB_REF} version

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Install release dependency ðŸ“¦
        run: npm i extract-changelog-release

      - name: Generate release body ðŸ“
        run: npx extract-changelog-release > RELEASE_BODY.md

      - name: Create github release ðŸŽ‰
        uses: ncipollo/release-action@v1
        with:
          bodyFile: "RELEASE_BODY.md"
          # define prerelease based on the tag name
          prerelease: ${{ github.ref == 'refs/tags/v[0-9]+.[0-9]+.[0-9]+-pre.[0-9]+' }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish documentation ðŸ“°
        # only update documentation for main releases
        if: ${{ github.ref != 'refs/tags/v[0-9]+.[0-9]+.[0-9]+-pre.[0-9]+' }}
        run: git push origin develop:master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
