name: Lint commits
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
jobs:
  lint-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
      - name: Install dependencies ðŸ“¦
        run: npm install @commitlint/cli @commitlint/config-conventional
      - name : Print Title of PR
        if: ${{ github.event.pull_request.title == 'pull_request' }}
        run: echo The Title of your PR is ${{ github.event.pull_request.title }}
      - name: Run commit message check PR ðŸ’¬
        if: ${{ github.event.pull_request.title != 'pull_request' }}
        run: echo "${{ github.event.pull_request.title }}" | npx commitlint
      - name: Run commit message check Push ðŸ’¬
        if: ${{  github.event.type == 'push' && github.event.pull_request.title != 'pull_request' }}
        run: echo "${{ github.event.pull_request.title }}" | npx commitlint
