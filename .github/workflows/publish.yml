name: Publish release
on:
  release:
    types: [created]

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Always release the tag ${GITHUB_REF} version

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      # Ensure npm 11.5.1 or later is installed for OIDC
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Publish Oruga pre-release ğŸ›
        if: "github.event.prerelease" # only for pre-release
        run: npm run publish:lib:pre

      - name: Publish Oruga release ğŸ›
        if: "!github.event.prerelease" # only for main release
        run: npm run publish:lib

      - name: Publish Examples pre-release ğŸ¦‹
        if: "github.event.prerelease" # only for pre-release
        run: npm run publish:examples:pre

      - name: Publish Examples release ğŸ¦‹
        if: "!github.event.prerelease" # only for main release
        run: npm run publish:examples
