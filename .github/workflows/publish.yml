name: Publish release
on:
  release:
    types: [created]

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      # Ensure npm 11.5.1 or later is installed for OIDC
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build lib ğŸ› ï¸
        run: npm run build

      - name: Publish Oruga pre-release ğŸ›
        if: "github.event.prerelease" # only for pre-release
        working-directory: ./packages/oruga
        run: npm publish --tag pre

      - name: Publish Oruga release ğŸ›
        if: "!github.event.prerelease" # only for main release
        working-directory: ./packages/oruga
        run: npm publish

      - name: Publish Examples pre-release ğŸ¦‹
        if: "github.event.prerelease" # only for pre-release
        working-directory: ./packages/examples
        run: npm run publish:examples:pre

      - name: Publish Examples release ğŸ¦‹
        if: "!github.event.prerelease" # only for main release
        working-directory: ./packages/examples
        run: npm run publish:examples
