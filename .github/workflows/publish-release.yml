name: Generate new release
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - '!v[0-9]+.[0-9]+.[0-9]+-pre.*'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Always release the tip of the default branch
          ref: develop
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - name: Install dependencies ðŸ“¦
        run: npm install
      - name: Publish Oruga release ðŸ›
        run: npm run publish:lib
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish Examples release ðŸ¦‹
        run: npm run publish:examples
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Install release dependency ðŸ“¦
        run: npm i extract-changelog-release
      - name: Generate Release Body ðŸ“‹
        run: npx extract-changelog-release > RELEASE_BODY.md
      - uses: ncipollo/release-action@v1
        with:
          bodyFile: 'RELEASE_BODY.md'
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish documentation ðŸ“„
        run: |
          git push origin develop:master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
